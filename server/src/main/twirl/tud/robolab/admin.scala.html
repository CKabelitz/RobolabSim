<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <h2>Sessions</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Group ID</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                @ids.map{ id =>
                <tr>
                    <td>@id</td>
                    <td><a data-role="button" data-icon="delete" data-iconpos="right"
                           data-inline="true"
                           data-mini="true"
                           href="/remove?id=@id">Delete</a></td>
                </tr>
                }
                </tbody>
            </table>
        </div>
    </div>

    <hr>
